---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: broker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: broker
        platform: sonata
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.6.15-management
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5672
        ports:
        - containerPort: 15672