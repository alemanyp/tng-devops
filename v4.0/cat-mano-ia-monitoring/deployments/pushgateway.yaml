---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: son-monitor-pushgateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: son-monitor-pushgateway
        platform: sonata
    spec:
      containers:
      - name: son-monitoring-pushgateway
        image: sonatanfv/son-monitor-pushgateway:v4.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9091