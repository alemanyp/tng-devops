---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tng-cat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tng-cat
        platform: sonata
    spec:
      containers:
      - name: tng-cat
        image: sonatanfv/tng-cat:v4.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4011